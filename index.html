<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Sky System , to make your management more smooth and productive." />

        <link href="./tailwind/output.css" rel="stylesheet">

        <title>Sky System</title>
    </head>

    <body>

        <!------ header section -------------------------------------------------->
        <header class="h-20 w-auto mx-11 flex justify-center items-center flex-col">
            <h1 class="p-2 text-3xl font-bold uppercase">SKY-SYSTEM</h1>
            <p class="font-medium">To Make Your Management More Smooth And Productive.</p>
            <h1>teast</h1>
        </header>

        <!------------ inputs section -------------------------------------------->
        <section class="inputs bg-[#81b29a] rounded-md w-auto h-auto mx-11 my-11">
            <div class="flex justify-center mb-5 pt-2.5">
                <input type="text" placeholder="Titel" id="title" class="w-72 sm:w-96">
            </div>
            <div class="price flex flex-wrap justify-center items-center mb-5">
                <input onkeyup="getTotal()" type="number" placeholder="Price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="Ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="Taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="Discount %" id="discount">
                <small id="total">total:</small>
            </div>
            <div class="flex justify-center items-center flex-wrap  mb-5"> 
                <input type="number" placeholder="Count" id="count" class="inputBox">
                <input type="text" placeholder="Category" id="category">
            </div>
            <div class="flex justify-center items-center flex-wrap  mb-4">
                <button id="create" onclick="create_update()" class="createBtnSt">Create</button>
                <button id="create" onclick="create_update()" class="updateBtnSt" style="display: none">Update</button>
            </div>
        </section>

        <!----------- create aleart section -------------------------------------->
        <section class="h-auto w-auto self-center flex justify-center items-center">
            <div id="createAleart" class="bg-[#cb997e] rounded-md mb-3">
                <div class="w-80 h-28 flex justify-center items-center">
                    <h1 class="text-lg font-medium text-[#f1faee] pr-2">Create Project</h1>
                    <!------------------------------------------------------ create icon ------>
                    <div class="hover:text-purple-600 cursor-pointer" onclick="create_update()">
                        <svg width="30" height="30" viewBox="0 0 24 24"><path fill="currentColor" d="M20 7V3c0-.55-.45-1-1-1H7c-.55 0-1 .45-1 1v1H4c-1.1 0-2 .9-2 2v4c0 1.1.9 2 2 2h8v3h-1c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-6c0-.55-.45-1-1-1h-1v-3c0-1.1-.9-2-2-2H4V6h2v1c0 .55.45 1 1 1h12c.55 0 1-.45 1-1zM8 4h10v2H8V4zm6 17h-2v-4h2v4z"/></svg>
                    </div>
                    
                </div>
            </div>
        </section>
        
        <!------------- outputs section -------------------------------------------->
        <section class="outputs h-auto w-auto mx-11 my-11 bg-[#2b2d42] rounded-md">
            <div id="outputs" class="hidden">
                <!----------------------------------------------------- search section ----->
                <div class="searchBlock flex justify-center flex-wrap items-center px-10 pt-4">
                    <div>
                        <input onkeyup="searchProducts(this.value)" type="text" id="search" placeholder="Search By Tittle">
                    </div>
                    <div class="searchBtns">
                        <button id="searchTittle" onclick="getSearchMood(this.id)">Search By Tittle</button>
                        <button id="searchCtegory"onclick="getSearchMood(this.id)">Search By Category</button>
                    </div>
                </div>
                <!--------------------- delete all btn ----->
                <div class="deleteAll w-auto flex justify-end">
                    <button id="deleteAll" onclick="deleteAll()">Clear All</button>
                </div>
                <!------------------- table inf. ---->
                <div class="overflow-x-auto px-5 pb-4">
                    <table class="w-full text-center">
                        <tr>
                            <th>ID</th>
                            <th>TITEL</th>
                            <th>PRICE</th>
                            <th>ads</th>
                            <th>TAXES</th>
                            <th>DISCOUNT</th>
                            <th>TOTAL</th>
                            <th>CATEGORY</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        <tbody id="tbody">
                            
                            <!-- from js-->

                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!------------- scroll up button -------------------------------------------------------------------------------------------------------------------->
        <button id="scrollUPbtn" onclick="scrollUP()" type="button" class="hidden bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-2 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg shadow-purple-500/50 dark:shadow-lg font-medium rounded-lg rounded-t-3xl text-sm px-3 py-2 text-center fixed bottom-5 right-5">
            <svg width="22" height="22" viewBox="0 0 24 24"><path fill="currentColor" d="M6 17.59L7.41 19L12 14.42L16.59 19L18 17.59l-6-6z"/><path fill="currentColor" d="m6 11l1.41 1.41L12 7.83l4.59 4.58L18 11l-6-6z"/></svg>
        </button>

        <!--------------- footer section ---------------------------------------------->
        <footer class="w-full text-gray-300 flex flex-col justify-center items-center">
        
            <hr class="w-10/12 border-gray-400">
            <!-------------------------------------- footer content -->
            <div class="flex flex-col items-center justify-center py-3">
                <!------------------ © 2022 Sky-System -->
                <span class="text-base text-center pb-1.5">
                    © 2022
                    <a href="https://github.com/jafarsky/sky-management" target="_blank" class="hover:underline  hover:text-purple-300">
                        Sky-System
                    </a>
                </span>
                <!--------------------------------- icons -->
                <div class="flex space-x-6 sm:justify-center">
                    <!--------------------------------------------------------------------------- insta icon -->
                    <a href="https://www.instagram.com/jafarsky/" target="_blank" class="hover:text-purple-400">

                        <span class="sr-only">Instagram page</span>
                    </a>
                    <!----------------------------------------------------------------------- git icon -->
                    <a href="https://github.com/jafarsky/" target="_blank" class="hover:text-purple-400">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path></svg>
                        <span class="sr-only">GitHub account</span>
                    </a>
                </div>
            </div>
        </footer>

        <!--------------- js source -->
        <script src="main.js"></script>
    </body>
</html>
